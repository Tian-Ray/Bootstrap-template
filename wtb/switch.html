<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<link rel="stylesheet" href="assets/css/bootstrap-switch.css"/>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	
	<body>
		
		<input type="checkbox" id="my-checkbox">
		
		
	</body>
	<script type="text/javascript" src="assets/vendor/jquery/jquery.js"></script>
	<script type="text/javascript" src="assets/vendor/boostrap/bootstrap.js"></script>
	<script type="text/javascript" src="assets/vendor/bootstrap/js/bootstrap-switch.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#my-checkbox').bootstrapSwitch({
				onText:"NO",
				offText:"OFF",
				onColor:"success",
				offColor:"danger",
				size:"small",
				
				onInit: function(e,s) {
					// onText:"NO",
					// onColor:"success",
				},
				
				onSwitchChange:function(event,state) {
					if(state==true) {
						alert("NO");
					}else{
						alert("OFF");
					}
				}
			})
		})
	</script>
</html>
